        absolute_path: "~/.netrc"

    - from: 
        relative_path: ".vimrc"
      to: 
        absolute_path: "~/.config/nvim/init.vim"

    - from: 
        relative_path: ".vimrc"
      to: 
        absolute_path: "~/.vimrc"

    - from: 
        relative_path: ".zsh_history"
      to: 
        absolute_path: "~/.zsh_history"

    - from: 
        relative_path: ".zshrc"
      to: 
        absolute_path: "~/.zshrc"

    - from: 
        relative_path: "starship.toml"
      to: 
        absolute_path: "~/.config/starship.toml"
  dockutil:
    _before:
      reset: true
      removeAll: true
    add:
