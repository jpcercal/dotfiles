  mkdir: 
    - ~/.config/nvim/
  symbolic_links:  
    - from: 
        relative_path: ".curlrc"
      to: 
        absolute_path: "~/.curlrc"

    - from: 
        relative_path: ".editorconfig"
      to: 
        absolute_path: "~/.editorconfig"

    - from: 
        relative_path: ".gitconfig"
      to: 
        absolute_path: "~/.gitconfig"

    - from: 
        relative_path: ".gitignore_global"
