---
name: "BTC/EUR"
url: "https://query1.finance.yahoo.com/v8/finance/chart/BTC-EUR"
treat_new_as_changed: true
filter:
  - jq:
      query: '.chart.result[0].meta.regularMarketPrice'
  - jq:
      query: 'select(. <= 30000 or . >= 40000)'
